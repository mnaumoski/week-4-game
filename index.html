<body>
	<div>

		<h1 id = "wins">Wins:</h1>

<script>



$(document).ready(function() {
	var computerNumber = Math.floor((Math.random()*120) + 19);
	var userScore = 0;
	var clickCrystal = Math.floor((Math.random()*12) + 1);
	var crystals = ["yellow", "blue", "green", "red"];


	$("#random").text(computerNumber);

	for (i=0; i<crystals.length; i++) {
		var crystal = "#" + crystals[i]
		$(crystal).data('value', Math.floor(Math.random()*12) +1);
		$("#user").text(userScore);
		// userScore = userScore + Math.floor((Math.random()*12) + 1);

	}
	// start a game, get a random number for targetScore
});
