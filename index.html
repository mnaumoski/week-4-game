<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Crystals Collector</title>
	<link type="text/css" rel="stylesheet" href="assets/css/reset.css">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
	<link rel = "stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>
	<div>
		<h1>Title</h1>
		<p>Instructions for playing</p>
	</div>
	<div id = "gameContainer">
		<button class = "crystals"><img id = "yellow" src="assets/images/yellow.jpeg" alt = "yellowGem"></button>
		<button class = "crystals"><img id = "blue" src="assets/images/blue.png" alt = "blueGem"></button>
		<button class = "crystals"><img id = "green" src="assets/images/green.jpeg" alt = "greenGem"></button>
		<button class = "crystals"><img id = "red" src="assets/images/red.jpeg" alt = "redGem"></button>
	</div>

	<div id = "numbers">
		<h1 class = "">The number to match is: <span id = "random">39</span></h1>
		<h1 class = "">User score:<span id="user"></span></h1>
	</div>
	<div id = "scoreboard">
		<h1 id = "wins">Wins:</h1>
		<h1 id = "losses">Losses: </h1>
	</div>
</body>
<script>



$(document).ready(function() {
	var computerNumber = Math.floor((Math.random()*120) + 1);
	var userScore = 0;
	var crystal1 = Math.floor((Math.random()*12) + 1);
	var crystal2 = Math.floor((Math.random()*12) + 1);
	var crystal3 = Math.floor((Math.random()*12) + 1);
	var crystal4 = Math.floor((Math.random()*12) + 1);
	
	//assign randomly to each crystal


	$("#random").text(computerNumber);

	$("#yellow").on("click", function() {
		var userScore = 0;
		$("#user").text(crystal1);
		userScore = userScore + crystal1;

	});

	$("#blue").on("click", function() {
		$("#user").text(crystal2);
		userScore = userScore + crystal2;

});

	$("#green").on("click", function() {
		$("#user").text(crystal3);
		userScore = userScore + crystal3;
	})


	$("#red").on("click", function() {
		$("#user").text(crystal4);
		userScore = userScore + crystal4;
	})

});

</script>
</html>
